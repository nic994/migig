<div class="margin-top">
  <!-- Banner -->
  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img
          src="../../assets/img/guitar.jpg"
          class="d-block w-100 c-img"
          alt="Slide 1"
          loading="lazy"
        />
        <div class="carousel-caption fade-in-slide-up">
          <p class="fs-3 text-uppercase font-Regular">
            MiGig Customized Gig Bags
          </p>
          <h1 class="display-1 font-semibold text-capitalize">Guitar</h1>
          <a routerLink="#" class="button1">Book a tour</a>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="../../assets/img/keyboard.jpg"
          class="d-block w-100 c-img"
          alt="Slide 2"
          loading="lazy"
        />
        <div class="carousel-caption fade-in-slide-up">
          <p class="text-uppercase fs-3 mt-5 font-Regular">
            MiGig Customized Gig Bags
          </p>
          <p class="display-1 fw-bolder text-capitalize font-semibold">
            Keyboard
          </p>
          <a routerLink="#" class="button1">Book a tour</a>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="../../assets/img/img.jpg"
          class="d-block w-100 c-img"
          alt="Slide 3"
          loading="lazy"
        />
        <div class="carousel-caption fade-in-slide-up">
          <p class="text-uppercase fs-3 mt-5">MiGig Customized Gig Bags</p>
          <p class="display-1 fw-bolder text-capitalize">Padded Guitar Bag</p>
          <a routerLink="#" class="button1">Book a tour test</a>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#hero-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
